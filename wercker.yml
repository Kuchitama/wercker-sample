# docker box definition
box:
  id: openjdk:8-jdk
  ports:
    - "8080"
    - "5432"

services:
  - id: postgres:9.6
    env:
      POSTGRES_DB: development
      POSTGRES_USER: dev_user 
      POSTGRES_PASSWORD:
      POSTGRES_PORT_5432_TCP_PORT: 5432
    ports:
      - 5432

# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
      name: set timezone.
      code: ln -sf /usr/share/zoneinfo/Asia/Tokyo /etc/localtime
    - script:
      name: echo date(timezone)
      code: date
    - script:
      name: install netcat
      code: |
        apt-get update;
        apt install -y netcat;
    - script:
      name: wait service with env
      code: |
        echo "${POSTGRES_PORT_5432_TCP_ADDR} ${POSTGRES_PORT_5432_TCP_PORT}";
        while ! nc -q 1 $POSTGRES_PORT_5432_TCP_ADDR $POSTGRES_PORT_5432_TCP_PORT</dev/null; do sleep 3; done
    - script:
      name: wait service with direct value
      code: |
        while ! nc -q 1 127.0.0.1 5432</dev/null; do sleep 3; done
